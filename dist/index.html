<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Map</title>
    <link href="static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="mobile-nav">
      <button class="mobile-nav__button">List View</button>
      <button class="mobile-nav__button">Map View</button>
    </div>

    <section class="restaurant-list">
      <div class="filter">
        Filter by name:
        <input type="text" class="filter__box" data-bind="textInput: query">
      </div>
      <h2>Cafes:</h2>
      <ul data-bind="foreach: restaurants">
        <li data-bind="click: $parent.restaurantClick, visible: restaurant.show">
          <span data-bind="text: restaurant.name"></span>
        </li>
      </ul>
      <footer>
        Cafe search powered by <a href="https://developers.zomato.com/">Zomato</a>
      </footer>
    </section>
    <section id="map" class="map"></section>

    <script src="static/js/knockout.js" defer></script>
    <script src="static/js/jquery.min.js" defer></script>
    <script src="static/js/app.js" defer></script>
    <script>
      var map;
      var mapState = {
        lat: 34.052235,
        lng: -118.243683
      };
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: mapState.lat,
            lng: mapState.lng
          },
          zoom: 15,
          zoomControl: true
        });
        cafeModule.init();
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHWBmrFqFmvke2NWG_ueETDnYeYmlyHWM&callback=initMap" async defer></script>
  </body>
</html>
