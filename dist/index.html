<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="static/css/style.css" rel="stylesheet">
  </head>

  <body>
    <section class="place-list">
      <section>
        Cafe search powered by <a href="https://developers.zomato.com/">Zomato</a>
      </section>
    </section>
    <section id="map" class="map"></section>
    <section class="place-panel"></section>

    <script>
      var map;
      var mapState = {
        lat: 34.052235,
        lng: -118.243683
      };
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: mapState.lat,
            lng: mapState.lng
          },
          zoom: 15,
          disableDefaultUI: true
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHWBmrFqFmvke2NWG_ueETDnYeYmlyHWM&callback=initMap" async defer></script>
    <script src="static/js/knockout.js" defer></script>
    <script src="static/js/jquery.min.js" defer></script>
    <script src="static/js/app.js" defer></script>
  </body>
</html>
